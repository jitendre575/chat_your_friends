<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://firebasestorage.googleapis.com https://via.placeholder.com; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com;">

    <title>Create Account - User Connect</title>
    <link rel="stylesheet" href="style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="container">
        <h1>Create Account</h1>
        <p class="subtitle">Join our premium community today</p>

        <form id="registerForm">
            <!-- Name Field -->
            <div class="form-group">
                <span class="label-text">Full Name</span>
                <div class="input-wrapper">
                    <i data-lucide="user"></i>
                    <input type="text" id="name" name="name" placeholder="John Doe" autocomplete="name" required>
                </div>
            </div>

            <!-- Email / Phone Field -->
            <div class="form-group">
                <span class="label-text">Email or Phone</span>
                <div class="input-wrapper">
                    <i data-lucide="mail"></i>
                    <input type="text" id="email" name="email" placeholder="john@example.com" autocomplete="email"
                        required>
                </div>
            </div>

            <!-- Age & City -->
            <div class="flex-fields">
                <div class="form-group">
                    <span class="label-text">Age</span>
                    <div class="input-wrapper">
                        <i data-lucide="calendar"></i>
                        <input type="number" id="age" name="age" placeholder="25" required>
                    </div>
                </div>
                <div class="form-group">
                    <span class="label-text">City</span>
                    <div class="input-wrapper">
                        <i data-lucide="map-pin"></i>
                        <input type="text" id="city" name="city" placeholder="New York" required>
                    </div>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <span class="label-text">Password</span>
                <div class="input-wrapper">
                    <i data-lucide="lock"></i>
                    <input type="password" id="password" name="password" placeholder="••••••••"
                        autocomplete="new-password" required>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="btn">
                <span>Create Account</span>
                <i data-lucide="arrow-right"></i>
            </button>
        </form>

        <div id="message" class="message"></div>

        <div class="footer-text">
            ALREADY HAVE AN ACCOUNT? <a href="login.html">LOG IN</a>
        </div>
    </div>

    <!-- Firebase System -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA65r8j7cxTi_Vk6FGl6PZjPZZwa1xALZw",
            authDomain: "chat-bc8cc.firebaseapp.com",
            projectId: "chat-bc8cc",
            storageBucket: "chat-bc8cc.firebasestorage.app",
            messagingSenderId: "1063212485932",
            appId: "1:1063212485932:web:8e8ce163b2b65c84e97089",
            measurementId: "G-X5BQ3RJS8M"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Initialize Lucide icons
        lucide.createIcons();

        const form = document.getElementById('registerForm');
        const messageBox = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        form.onsubmit = async (e) => {
            e.preventDefault();
            messageBox.style.display = 'none';
            submitBtn.querySelector('span').innerText = "PROCESSING...";
            submitBtn.disabled = true;

            const name = form.name.value;
            const email = form.email.value;
            const age = form.age.value;
            const city = form.city.value;
            const password = form.password.value;

            try {
                const q = query(collection(db, "users"), where("email", "==", email));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    throw new Error("❌ Email already registered!");
                }

                await addDoc(collection(db, "users"), {
                    name,
                    email,
                    age,
                    city,
                    password,
                    photoURL: `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}`,
                    createdAt: new Date().toISOString()
                });

                messageBox.innerText = "Registration Successful! ✅";
                messageBox.className = "message success";
                messageBox.style.display = "block";
                form.reset();

                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);

            } catch (error) {
                console.error(error);
                messageBox.innerText = error.message;
                messageBox.className = "message error";
                messageBox.style.display = "block";
            } finally {
                submitBtn.querySelector('span').innerText = "Create Account";
                submitBtn.disabled = false;
            }
        };
    </script>
</body>

</html>
